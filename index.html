<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!---bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header card-->
    <div class="jumbotron jumbotron-fluid border-bottom border-dark bg-primary text-light">
        <div class="container">
          <h1 class="display-4">Weather Dashboard   <i class="bi bi-cloud-drizzle"></i><i class="bi bi-cloud-sun"></i><i class="bi bi-sun"></i>
          </h1>
          <p class="lead">Type in any city to view weather data for that city.</p>
        </div>
      </div>

      <!--collumn for search bar and buttons-->
      
      <div class = "row">
      <div class = "row m-4">
        <div class = "col-2">
            <div class="input">
                    <input type = 'text' class = "inputValue" placeholder= "Enter a City">
                    <input type = "submit" value = "Submit" class = "button btn-primary">
                </div>
        </div>

        
        <!--container for today weather and five day forecast-->
        <div class = "col-10 ">
            <div class="card col-10">
                <div class = "display">
                    <h1 class = "cityName"> </h1>
                    <p class = "desc">  </p>
                    <p class = "temp"> </p>
                    <p class = "humidity"> </p>
                </div>
              </div>
            </div>
              <div class = 'row'>
                <div class= 'card col-2'>Day 1 </div>
                <div class= 'card col-2'>Day 2</div>
                <div class= 'card col-2'>Day 3</div>
                <div class= 'card col-2'>Day 4</div>
                <div class= 'card col-2'>Day 5</div>
           </div>
        </div>
    </div>

    <!--local javascript source-->
    <script src = "assets/js/script.js"></script>
</body>
</html>
