<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!---bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel= "stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--header card-->
    <div class="jumbotron jumbotron-fluid border-bottom border-dark bg-primary text-light">
        <div class="container">
          <h1 class="display-4">Weather Dashboard   <i class="bi bi-cloud-drizzle"></i><i class="bi bi-cloud-sun"></i><i class="bi bi-sun"></i>
          </h1>
          <p class="lead">Type in any city to view weather data for that city.</p>
        </div>
      </div>

      <!--collumn for search bar and buttons-->
      
      <div class = "row">
      <div class = "row m-4">
        <div class = "col-2">
            <div class="input">
                    <input type = 'text' class = "inputValue" placeholder= "Enter a City">
                    <input type = "submit" value = "Submit" class = "button btn-primary">
                </div>
            <div class = "searchHistory" id = "history">
              <!--search items will go here -->
            </div>
        </div>

        
        <!--container for today weather and five day forecast-->
        <div class = "col-10 ">
            <div class="card col-10">
                <div class = "display">
                    <h1 class = "cityName"> </h1>
                    <img id = "icon" src = "placeholder" alt="weatherIcon">
                    <p class = "desc">  </p>
                    <p class = "temp"> </p>
                    <p class = "humidity"> </p>
                    <p id = "windspeed"></p>
                    <p>UV Index: <span id = "UVIndex"></span></p>
                </div>
              </div>
            
              <div class = 'row' id= 'five-day-forecast'>
                <div class= 'card col-2' id = 'day1'>
                  <h5 id = "date1">Day 1</h5>
                  <p id = "temp1"> </p>
                  <p id = "humidity1"> </p>
                  <p id = "windspeed1"></p>
                  <img id = "icon1" src = "placeholder" alt="weatherIcon">
                </div>
                <div class= 'card col-2' id = 'day2'>
                  <h5 id = "date2">Day 2</h5>
                  <p id = "temp2"> </p>
                  <p id = "humidity2"> </p>
                  <p id = "windspeed2"></p>
                  <img id = "icon2" src = "placeholder" alt="weatherIcon">
                </div>
                <div class= 'card col-2' id = 'day3'>
                  <h5 id = "date3">Day 3</h5>
                  <p id = "temp3"> </p>
                  <p id = "humidity3"> </p>
                  <p id = "windspeed3"></p>
                  <img id = "icon3" src = "placeholder" alt="weatherIcon">
                </div>
                <div class= 'card col-2' id = 'day4'>
                  <h5 id = "date4">Day 4</h5>
                  <p id = "temp4"> </p>
                  <p id = "humidity4"> </p>
                  <p id = "windspeed4"></p>
                  <img id = "icon4" src = "placeholder" alt="weatherIcon">
                </div>
                <div class= 'card col-2' id = 'day5'>
                  <h5 id = "date5">Day 5</h5>
                  <p id = "temp5"> </p>
                  <p id = "humidity5"> </p>
                  <p id = "windspeed5"></p>
                  <img id = "icon5" src = "placeholder" alt="weatherIcon">
                </div>
            </div>
          </div>
        </div>
    </div>

    <!--local javascript source-->
    <script src = "assets/js/script.js"></script>
</body>
</html>
